---
layout: default
title: ZNProjects Blog
---

    <h1>{{ page.title }}</h1>
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                {% if forloop.index0 < 3 %}
                    <h2>
                {% endif %}
                <span>{{ post.date | date_to_string }}</span> >> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                {% if forloop.index0 < 3 %}
                    </h2>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
